name             = Alien-bison
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2017
version          = 0.16

[@Author::Plicease]
:version               = 2.10
release_tests          = 1
installer              = Alien
travis_status          = 1
alien_name             = bison
alien_build_command    = %{patch} -p1 < ../../patches/bison-3_0_2.diff
alien_build_command    = %c --prefix=%s
alien_build_command    = make MANS=
alien_build_command    = touch doc/bison.1 doc/yacc.1
alien_install_command  = make install
alien_stage_install    = 1
alien_bin_requires     = Alien::m4     = 0.04
alien_bin_requires     = Alien::patch  = 0.06
alien_repo             = http://ftp.gnu.org/gnu/bison/
alien_exact_filename   = bison-3.0.4.tar.gz
irc                    = irc://irc.perl.org/#native

[RemovePrereqs]
remove = strict
remove = warnings
remove = base

[Prereqs / ConfigureRequires]
Capture::Tiny = 0
File::chdir = 0

[Author::Plicease::Upload]
cpan = 1

[Meta::Dynamic::Config]

[PruneFiles]
filename = t/run.t
